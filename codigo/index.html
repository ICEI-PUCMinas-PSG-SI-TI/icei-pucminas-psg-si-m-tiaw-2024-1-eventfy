<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/images/logo (1).png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>EVENTIFY</title>
</head>

<body>
    <header>
        <div class="header-separeted-content">
            <i class="fa fa-align-justify fa-2x menu-icon" style="color: #192D37;" onclick="toggleAside()"></i>
            <a href="/codigo/index.html" class="header-logo"><img src="assets/images/logo (2).png"
                    alt="EVENTIFY logo"></a>
        </div>
        <div id="logged-content" class="header-separeted-content"></div>
    </header>

    <div class="home-container">
        <aside id="aside-filter">
            <div class="aside-header">
                <i class="fa fa-times-circle fa-1x close-aside" onclick="toggleAside()"></i>
                <h1>Encontrar evento</h1>
            </div>

            <label>Nome</label>
            <input id="nameFilter" class="text-form-button" name="Nome" type="text">

            <label>Cidade</label>
            <input id="cityFilter" class="text-form-button" name="Cidade" type="text">

            <label>Data</label>
            <input id="dateFilter" class="text-form-button" name="Data" type="text">

            <label>Lugar</label>
            <input id="placeFilter" class="text-form-button" name="Lugar" type="text">

            <button onclick="filter()">Buscar</button>
        </aside>

        <main id="main-container">
            <h1 id="events-list-title" class="page-main-title" style="display: none;">Eventos futuros: </h1>
            <div id="events-list" class="events-list"></div>

            <div class="accordion" id="pastEventsAccordion" style="display: none;">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                            <h1 id="past-events-title" class="page-main-title" style="margin: 0;">Eventos passados:
                            </h1>
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div id="past-events-list" class="events-list" style="display: none;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="loadSpinner" style="height: 100%; display: none; justify-content: center; align-items: center;">
                <div class="spinner-border text-dark" role="status" style="margin-top: 4px;">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </main>
    </div>

    <div id="eventToast" class="toast" autohide="true" delay="10000">
        <div class="toast-body" style="display: flex; gap: 12px;">
            <strong id="toast-text" class="me-auto"></strong>
            <button id="toastCloseBtn" type="button" class="btn-close" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
