<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/images/logo (1).png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/profile.css">
    <title>EVENTIFY - Perfil</title>
</head>

<body>
    <header>
        <div class="header-separeted-content">
            <a href="/codigo/index.html" class="header-logo"><img src="../assets/images/logo (2).png"
                    alt="EVENTIFY logo"></a>
        </div>
        <div id="logged-content" class="header-separeted-content"></div>
    </header>

    <main class="geral">
        <form class="perfilEsquerda" onsubmit="return false;">
            <div class="header">
                <h2 class="h2">Perfil - Promotor</h2>
            </div>

            <div class="profile-pic-container" id="profilePic"></div>

            <div class="buttons">
                <button type="button" id="editMyProfile" class="button">Editar perfil</button>
                <button type="button" id="saveMyProfile" class="button" style="display:none;">Salvar</button>
                <button type="button" id="editMyPassword" class="button">Editar Senha</button>
                <a href="/codigo/pages/favorite-events.html" class="button">Eventos curtidos</a>
                <a id="myEventsButton" href="/codigo/pages/created-events.html" class="button" style="display: none;">Meus Eventos</a>
            </div>
        </form>
        <form class="dados" onsubmit="return false;">
            <div class="input-container">
                <label for="event-name">Nome:</label><br>
                <input type="text" id="event-name" name="event-name" disabled><br>
            </div>

            <div class="input-container">
                <label for="city">Cidade:</label><br>
                <input type="text" id="city" name="city" disabled><br>
            </div>

            <div class="input-container">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" disabled><br>
            </div>

            <div class="input-container">
                <label for="interests">Interesses:</label><br>
                <input type="text" id="interests" name="interests" disabled><br>
            </div>

            <!--<div class="input-container">
                <label for="login">Login:</label><br>
                <input type="text" id="login" name="login" disabled value="***"><br>
            </div>-->

            <div class="input-container">
                <label for="password">Senha:</label><br>
                <input type="password" id="password" name="password" disabled value="***"><br>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../assets/js/profile.js"></script>
</body>

</html>
