<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/profile.css">
    <title>EVENTIFY - Perfil</title>
</head>

<body>

    <script src="../assets/js/profile.js"></script>

    <header>
        <div class="header-separeted-content">
            <a href="/" class="header-logo"><img src="../assets/images/logo (2).png" alt="EVENTIFY logo"></a>
        </div>
        <div class="header-separeted-content">
            <a href="/criar-evento">
                <h1 class="create-event-title">Criar um evento</h1>
            </a>
            <a href="/login.html" style="display: none;"><button class="sign-in-button">Entrar / Cadastrar</button></a>

            <div class="dropdown">
                <img data-bs-toggle="dropdown" src="../assets/images/perfil.jpg" alt="Foto do usuÃ¡rio" class="user-photo">
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/perfil">Perfil</a></li>
                    <li><a class="dropdown-item" href="/criar-evento">Criar evento</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="geral">
        <form class="perfilEsquerda">
            <div class="header">
                <h2 class="h2">Perfil - Promotor</h2>
            </div>

            <div class="profile-pic-container">
                <img src="../assets/images/perfil.jpg" alt="Profile Picture" class="profile-pic">
            </div>

            <div class="buttons">
                <button class="button">Editar perfil</button>
                <button class="button">Eventos curtidos</button>
                <button class="button">Meus Eventos</button>
            </div>
        </form>
        <main class="dados">
            <label for="event-name">Nome:</label><br>
            <input type="text" id="event-name" name="event-name" required><br>

            <label for="city">Cidade:</label><br>
            <input type="text" id="city" name="city" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="interests">Interesses:</label><br>
            <input type="text" id="interests" name="interests"><br>

            <label for="login">Login:</label><br>
            <input type="text" id="login" name="login" required><br>

            <label for="password">Senha:</label><br>
            <input type="password" id="password" name="password" required><br>
        </main>
    </div>
</body>

</html>
