<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/event.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <title>Eventify - </title>
</head>

<body>
    <header>
        <div class="header-separeted-content">
            <i class="fa fa-align-justify fa-2x menu-icon" style="color: #192D37;" onclick="toggleAside()"></i>
            <a href="/codigo/index.html" class="header-logo">
                <img src="../assets/images/logo (2).png" alt="EVENTIFY logo">
            </a>
        </div>
        <div id="logged-content" class="header-separeted-content"></div>
    </header>

    <main style="height:90%;">
        <div id="pageContent" style="display: none;">
            <div class="container pt-4">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card bg-secondary text-light" style="max-width: 30rem;">
                            <div class="card-body">
                                <h1 id="nome" class="mb-3"></h1>

                                <img src="" id="imagem" class="card-img-top rounded" alt="Imagem do evento"
                                    onerror="this.onerror=null; this.src='../assets/images/login-background.jpg'">

                                <p class="card-text mt-3" id="data"></p>
                                <p class="card-text" id="horario"></p>
                                <p class="card-text" id="local"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mt-3 mt-md-0">
                        <h5><strong>Descrição do Evento</strong></h5>
                        <p id="descricao"></p>

                        <h5><strong>Adquira seus Ingressos em:</strong></h5>
                        <p><a id="ingresso"></a></p>

                        <h5><strong>Saiba mais em:</strong></h5>
                        <p><a id="maisInfo"></a></p>
                    </div>
                </div>
            </div>
            <div class="">
                <button id="excluirEventoBotao" onclick="excluirEvento()" style="display: none;">Excluir evento</button>
            </div>
        </div>

        <div id="loadSpinner" style="height: 100%; display: none; justify-content: center; align-items: center;">
            <div class="spinner-border text-dark" role="status" style="margin-top: 4px;">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </main>

    <script src="../assets/js/event.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
