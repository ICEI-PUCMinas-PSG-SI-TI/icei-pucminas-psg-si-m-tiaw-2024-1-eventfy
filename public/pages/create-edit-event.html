<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/images/logo (1).png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/create-edit-event.css">
    <title>Eventify - Cadastrar</title>
</head>

<body>
    <header>
        <div class="header-separeted-content">
            <a href="/index.html" class="header-logo"><img src="../assets/images/logo (2).png" alt="EVENTIFY logo"></a>
        </div>
        <div id="logged-content" class="header-separeted-content"></div>
    </header>

    <main id="main-container">
        <h1 id="page-title" class="page-main-title" style="display: none;">Cadastrar evento: </h1>

        <form id="create-edit-form" style="display: none;" onsubmit="return false;">
            <div class="input-container">
                <label>Nome do evento *</label>
                <input class="text-form-button" name="nome" type="text">
            </div>

            <div class="input-container">
                <label id="imageLabel">Imagem *</label>
                <input name="imagem" type="file" onchange="readFile(this)">
            </div>

            <div class="input-container">
                <label>Data *</label>
                <input class="text-form-button" name="data" type="text" placeholder="DD/MM/AAAA" maxlength="10"
                    onkeyup="dateMask(this)">
            </div>

            <div class="input-container">
                <label>Horário *</label>
                <input class="text-form-button" name="horario" type="text" placeholder="HH:MM" maxlength="5"
                    onkeyup="timeMask(this)">
            </div>

            <div class="input-container">
                <label>Local *</label>
                <input class="text-form-button" name="local" type="text" placeholder="Nome do lugar">
            </div>

            <div class="input-container">
                <label>CEP *</label>
                <input class="text-form-button" name="cep" type="text" placeholder="00000-000" maxlength="9"
                    onkeyup="cepMask(this)">
            </div>

            <div class="input-container">
                <label id="streetLabel" class="loader-label">Rua *</label>
                <input id="street" class="text-form-button" name="endereco" type="text" disabled>
            </div>

            <div class="input-container">
                <label id="quarterLabel" class="loader-label">Bairro *</label>
                <input id="quarter" class="text-form-button" name="bairro" type="text" disabled>
            </div>

            <div class="input-container">
                <label id="cityLabel" class="loader-label">Cidade *</label>
                <input id="city" class="text-form-button" name="cidade" type="text" disabled>
            </div>

            <div class="input-container">
                <label>Número *</label>
                <input class="text-form-button" name="numero" type="text">
            </div>

            <div class="input-container">
                <label>Venda de ingressos *</label>
                <input class="text-form-button" name="vendaDeIngressos" type="text">
            </div>

            <div class="input-container">
                <label>Saiba mais em *</label>
                <input class="text-form-button" name="saibaMais" type="text">
            </div>

            <div class="input-container">
                <label>Descrição *</label>
                <textarea class="text-form-button" name="descricao" type="text"></textarea>
            </div>

            <div class="buttons-container">
                <button id="create-edit-button" class="primary-button" onclick="createEditEventifyEvent()">Cadastrar
                </button>
                <button class="secondary-button" onclick='window.location = "/index.html";'>Cancelar</button>
            </div>
        </form>

        <div id="loadSpinner" style="height: 100%; display: none; justify-content: center; align-items: center;">
            <div class="spinner-border text-dark" role="status" style="margin-top: 4px;">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../assets/js/create-edit-event.js"></script>
</body>

</html>
