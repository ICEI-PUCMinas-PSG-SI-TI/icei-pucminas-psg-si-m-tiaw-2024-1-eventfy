<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/images/logo (1).png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/profile.css">
    <title>EVENTIFY - Perfil</title>
</head>

<body>
    <header>
        <div class="header-separeted-content">
            <a href="/index.html" class="header-logo"><img src="../assets/images/logo (2).png"
                    alt="EVENTIFY logo"></a>
        </div>
        <div id="logged-content" class="header-separeted-content"></div>
    </header>

    <main class="geral">
        <form class="perfilEsquerda" onsubmit="return false;">
            <div class="header">
                <h2 class="h2">Perfil</h2>
            </div>

            <div class="profile-pic-container" id="profilePic"> </div>

            <div id="updatePhoto" style="display: none; justify-content: center;">
                <input id="updatePhotoInput" name="imagem" type="file" onchange="readFile(this)" style="width: auto;">
            </div>

            <div class="buttons">
                <a href="/pages/favorite-events.html" class="button">Eventos curtidos</a>
                <a id="myEventsButton" href="/pages/created-events.html" class="button"
                    style="display: none;">Meus Eventos</a>
            </div>
        </form>

        <form class="dados" onsubmit="return false;">
            <div id="divName" style="display:none;" class="input-container">
                <label for="event-name">Nome:</label><br>
                <input type="text" id="event-name" name="event-name" disabled><br>
            </div>

            <div id="divCity" style="display:none;" class="input-container">
                <label for="city">Cidade:</label><br>
                <input type="text" id="city" name="city" disabled><br>
            </div>

            <div id="divEmail" style="display:none;" class="input-container">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" disabled><br>
            </div>

            <div id="divInterests" style="display:none;" class="input-container">
                <label for="interests">Interesses:</label><br>
                <input type="text" id="interests" name="interests" disabled><br>
            </div>

            <div id="divPassword" style="display:none;" class="input-container">
                <label for="password">Senha Atual:</label><br>
                <input type="password" id="password" name="password" value=""><br>
            </div>

            <div id="divNewPassword" style="display:none;" class="input-container">
                <label for="newPassword">Digite sua nova senha:</label><br>
                <input type="password" id="newPassword" name="newPassword" value=""><br>
            </div>

            <div id="divNewPasswordconfirm" style="display:none;" class="input-container">
                <label for="newPasswordconfirm">Confirme sua nova senha:</label><br>
                <input type="password" id="newPasswordconfirm" name="newPasswordconfirm" value=""><br>
            </div>

            <div class="editProfileContainer">
                <button type="button" id="saveMyProfile" class="button" onclick="saveProfile(this)">Salvar</button>
                <button type="button" id="cancelEditProfile" class="button"
                    onclick="loadProfileInfo()">Cancelar</button>
            </div>

            <div id="editProfileContainer" class="editProfileContainer">
                <button type="button" id="editMyProfile" class="button" onclick="editProfile(event)">Editar informações
                    pessoais</button>
                <button type="button" id="editMyPassword" class="button" onclick="editProfile(event)">Editar
                    Senha</button>
            </div>
        </form>
    </main>

    <div id="interest-elements" style="display: none; flex-direction: column;">
        <label id="interest-label">Interesses *</label>
        <div class="check-form-button">
            <input type="checkbox" id="show" value="show" name="interesses" />
            <label for="show">Show ao vivo</label>
        </div>
        <div class="check-form-button botton-input">
            <input type="checkbox" id="festival" value="festival" name="interesses" />
            <label for="festival">Festival</label>
        </div>
        <div class="check-form-button botton-input">
            <input type="checkbox" id="theater" value="teatro" name="interesses" />
            <label for="theater">Teatro</label>
        </div>
        <div class="check-form-button botton-input">
            <input type="checkbox" id="museum" value="museu" name="interesses" />
            <label for="museum">Museu</label>
        </div>
        <div class="check-form-button botton-input">
            <input type="checkbox" id="party" value="festa" name="interesses" />
            <label for="party">Festa</label>
        </div>
        <div class="check-form-button botton-input">
            <input type="checkbox" id="bar" value="bar" name="interesses" />
            <label for="bar">Bar & Cultura</label>
        </div>
        <div class="check-form-button botton-input">
            <input type="checkbox" id="coffe" value="café" name="interesses" />
            <label for="coffe">Café</label>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../assets/js/profile.js"></script>
</body>

</html>
