<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/images/logo (1).png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/event.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <title>Eventify</title>
</head>

<body>
    <header>
        <div class="header-separeted-content">
            <a href="/index.html" class="header-logo">
                <img src="../assets/images/logo (2).png" alt="EVENTIFY logo">
            </a>
        </div>
        <div id="logged-content" class="header-separeted-content"></div>
    </header>

    <main style="height:90%;">
        <div id="pageContent" style="display: none;">
            <div class="container pt-4">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card bg-secondary text-light" style="max-width: 30rem;">
                            <div class="card-body">
                                <h1 id="nome" class="mb-3"></h1>

                                <img src="" id="imagem" class="card-img-top rounded" alt="Imagem do evento"
                                    onerror="this.onerror=null; this.src='../assets/images/login-background.jpg'">

                                <p class="card-text mt-3" id="data"></p>
                                <p class="card-text" id="horario"></p>
                                <p class="card-text" id="local"></p>
                                <p class="card-text" id="endereco"></p>
                                <button id="showMap" onclick="showMap()">Ver evento no mapa</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mt-3 mt-md-0">
                        <h5><strong>Descrição do Evento</strong></h5>
                        <p id="descricao"></p>

                        <h5><strong>Adquira seus Ingressos em:</strong></h5>
                        <p><a id="ingresso"></a></p>

                        <h5><strong>Saiba mais em:</strong></h5>
                        <p><a id="maisInfo"></a></p>
                    </div>
                </div>
            </div>

            <div id="caixa-de-comentarios" class="caixa-de-comentarios">
                <h5 id="comentarios-titulo"><strong>Comentários</strong></h5>
                <div id="adicionarComentario" class="adicionarComentario" style="display: none;">
                    <textarea name="comentario" id="campoComentario"></textarea>
                    <button id="adicionarComentarioBotao" onclick="adicionarComentario()">Adicionar comentário</button>
                </div>
                <div id="listaComentarios" class="listaComentarios" style="display: none;"></div>

                <div id="botoes-finais" class="botoes-finais">
                    <button id="excluirEventoBotao" onclick="excluirEvento()"><strong>Excluir evento</strong></button>
                    <button id="editarEventoBotao" onclick="editarEvento()"><strong>Editar evento</strong></button>
                    <button id="denunciarEventoBotao" data-bs-toggle="modal"
                        data-bs-target="#denunciarModal"><strong>Denunciar
                            evento</strong></button>
                </div>
            </div>
        </div>

        <div id="loadSpinner" style="height: 100%; display: none; justify-content: center; align-items: center;">
            <div class="spinner-border text-dark" role="status" style="margin-top: 4px;">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="denunciarModal" tabindex="-1" aria-labelledby="denunciarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-5" id="denunciarModalLabel"><strong>Denunciar evento</strong></h5>
                    <i class="fa fa-times-circle fa-2x" style="cursor: pointer;" data-bs-dismiss="modal"
                        aria-label="Close"></i>
                </div>
                <div class="modal-body">
                    <div class="caixa-denuncia">
                        <label><strong>Motivo *</strong></label>
                        <input id="motivoDenuncia">

                        <label><strong>Descrição *</strong></label>
                        <textarea id="descricaoDenuncia"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        style="background-color: red; border: 1px solid red; width: 104px;">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-primary" onclick="denunciarEvento(this)"
                        style="background-color: #192D37; width: 104px;">
                        Denunciar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/event.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
