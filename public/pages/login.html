<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/images/logo (1).png">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Eventify - login</title>
</head>

<body>
    <main class="login-main">
        <div class="login-logo">
            <img src="../assets/images/logo (1).png" alt="Eventify Logo">
        </div>
        <div class="form-container">
            <form id="sign-in-form" class="sign-in-form login-form" onsubmit="return false;">
                <label for="login">Login (e-mail)</label>
                <input class="text-form-button" name="login" type="text">
                <label for="senha">Senha</label>
                <input class="text-form-button" name="senha" type="password">

                <button id="signInButton" class="primary-button" onclick="signIn()">Entrar</button>
                <button class="secondary-button" onclick="showSignUpForm()">Cadastrar</button>
            </form>

            <form id="sign-up-form" class="sign-up-form login-form" style="display: none;" onsubmit="return false;">
                <i class="fa fa-arrow-left fa-2x" onclick="showSignInForm()"></i>
                <h1>Cadastro</h1>

                <label>Eu sou *</label>
                <div class="check-form-button">
                    <input type="radio" id="user" value="user" name="tipoUsuario"
                        onclick="changeUserType(this.value)" />
                    <label for="user">Usuário</label>
                </div>
                <div class="check-form-button botton-input">
                    <input type="radio" id="promotor" value="promotor" name="tipoUsuario"
                        onclick="changeUserType(this.value)" />
                    <label for="promotor">Promotor</label>
                </div>

                <label>Nome *</label>
                <input class="text-form-button" name="nome" type="text">

                <label>Cidade *</label>
                <input class="text-form-button" name="cidade" type="text">

                <label>E-mail *</label>
                <input class="text-form-button" name="email" type="text">

                <div id="cnpj-elements" style="display: none; flex-direction: column;">
                    <label class="cnpj-elements">CNPJ *</label>
                    <input class="text-form-button cnpj-elements" name="cnpj" type="text"
                        placeholder="00.000.000/0000-00" maxlength="18" onkeyup="cnpjMask(this)">
                </div>

                <div id="interest-elements" style="display: none; flex-direction: column;">
                    <label id="interest-label">Interesses:</label>
                    <div class="check-form-button">
                        <input type="checkbox" id="show" value="show" name="interesses" />
                        <label for="show">Show ao vivo</label>
                    </div>
                    <div class="check-form-button botton-input">
                        <input type="checkbox" id="festival" value="festival" name="interesses" />
                        <label for="festival">Festival</label>
                    </div>
                    <div class="check-form-button botton-input">
                        <input type="checkbox" id="theater" value="teatro" name="interesses" />
                        <label for="theater">Teatro</label>
                    </div>
                    <div class="check-form-button botton-input">
                        <input type="checkbox" id="museum" value="museu" name="interesses" />
                        <label for="museum">Museu</label>
                    </div>
                    <div class="check-form-button botton-input">
                        <input type="checkbox" id="party" value="festa" name="interesses" />
                        <label for="party">Festa</label>
                    </div>
                    <div class="check-form-button botton-input">
                        <input type="checkbox" id="bar" value="bar" name="interesses" />
                        <label for="bar">Bar & Cultura</label>
                    </div>
                    <div class="check-form-button botton-input">
                        <input type="checkbox" id="coffe" value="café" name="interesses" />
                        <label for="coffe">Café</label>
                    </div>
                </div>

                <label>Senha *</label>
                <input class="text-form-button" type="password" name="senha" type="text">

                <label>Repetir senha *</label>
                <input class="text-form-button" type="password" name="repetirSenha" type="text">

                <button id="signUpButton" class="primary-button" onclick="signUp()">Cadastrar</button>
            </form>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../assets/js/login.js"></script>
</body>

</html>
