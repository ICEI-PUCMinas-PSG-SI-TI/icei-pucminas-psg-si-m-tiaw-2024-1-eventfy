<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/images/logo (1).png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/events-map.css">
    <title>Eventify - Mapa de eventos</title>
</head>

<head>

</head>

<body>
    <header>
        <div class="header-separeted-content">
            <a href="/index.html" class="header-logo"><img src="../assets/images/logo (2).png"
                    alt="EVENTIFY logo"></a>
        </div>
        <div id="logged-content" class="header-separeted-content"></div>
    </header>

    <main>
        <div id="pageContent" style="display: none;">
            <h1 id="map-title">Mapa do Evento</h1>
            <p>Ao permitir o navegar obter sua localização, ela será exibida no mapa junto com a localização do evento. Nesse caso, arraste o mapa para ver melhor.</p>

            <div id="map"> </div>
        </div>

        <div id="loadSpinner" style="height: 100%; display: none; justify-content: center; align-items: center;">
            <div class="spinner-border text-dark" role="status" style="margin-top: 4px;">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="markerModal" tabindex="-1" aria-labelledby="markerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="justify-content: space-between;">
                    <h5 class="modal-title fs-5" id="markerModalLabel"><strong>Teste</strong></h5>
                    <i class="fa fa-times-circle fa-2x" style="cursor: pointer;" data-bs-dismiss="modal"
                        aria-label="Close"></i>
                </div>
                <div id="info-evento" class="modal-body"></div>
            </div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key="></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../assets/js/events-map.js"></script>
</body>

</html>
